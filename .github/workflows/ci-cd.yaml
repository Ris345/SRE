name: Resilient API CI/CD



on:

  push:

    branches: [ "main" ]

  pull_request:

    branches: [ "main" ]



jobs:

  test-and-lint:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code

        uses: actions/checkout@v3



      - name: Set up Python

        uses: actions/setup-python@v4

        with:

          python-version: '3.9'



      - name: Install Dependencies

        run: |

          python -m pip install --upgrade pip

          pip install flask pylint pytest



      - name: Lint with Pylint

        run: |

          pylint --disable=C0114,C0115,C0116 app.py



      - name: Run Smoke Test

        run: |

          python app.py &

          APP_PID=$!

          sleep 5

          curl -f http://localhost:5000/health

          kill $APP_PID



  build-container:

    needs: test-and-lint

    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code

        uses: actions/checkout@v3



      - name: Build Docker Image

        run: docker build -t resilient-api:${{ github.sha }} .

